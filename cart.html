<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webshop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="cart.css">
</head>
  <body>
        <div class="container">
            <form class="form" id="form">
                <body>
                    <nav>
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="cart.html">Cart</a>
                    <div id="products">
                        <div class="container px-3">
                            <div class="row">
                
                            </div>
                        </div>
                
                    </div>

          <h1>Cart</h1>
          <hr>
      
          <div class="form-control">
            <label for="email"><b>E-post</b></label>
            <input type="text" placeholder="Ange E-post" id="email">
          </div>

          <div class="form-control">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Ange namn" name="name" id="name" required>
          </div>

          <div class="form-control">
            <label for="email"><b>Gatuadress</b></label>
            <input type="text" placeholder="Ange Gatuadress" name="address" id="address" required>
          </div>

          <div class="form-control">
            <label for="email"><b>Postnr</b></label>
            <input type="text" placeholder="Ange Postnr" name="zipcode" id="zipcode" required>
          </div>

          
          <div class="form-control">
            <label for="email"><b>Mobilnummer</b></label>
            <input type="text" placeholder="Ange Mobilnummer" name="phonenumbers" id="phonenumbers" required>
          </div>
        </form>
        </div>

        <div id="products"></div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Comfirm order
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thank you!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Please come again
              </div>
            </div>
          </div>
        </div>
      

        <div class="text-dark">
            <footer > 
              <hr>
              <p class="text-center p-1">
                  Copyright &copy; 2021 - Webshop
              </p> 
          </footer>
          </div>
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="cart.js"></script>
</body>
</html>
